# Pip - Docker Compose Configuration
# Usage: docker compose up -d

services:
  # ===========================================
  # Pip Server
  # ===========================================
  pip-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pip-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      # Persist SQLite database
      - pip-data:/app/data
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DATABASE_PROVIDER=sqlite
      - DATABASE_PATH=/app/data/pip.db
      # Required: Set these in .env file or environment
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - XERO_CLIENT_ID=${XERO_CLIENT_ID}
      - XERO_CLIENT_SECRET=${XERO_CLIENT_SECRET}
      - BASE_URL=${BASE_URL:-http://localhost:3000}
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:3000}
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - pip-network
      - droplet_frontend  # Connect to existing Caddy network on VPS

  # ===========================================
  # Caddy Reverse Proxy (Optional - for HTTPS)
  # ===========================================
  caddy:
    image: caddy:2-alpine
    container_name: pip-caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./deploy/Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy-data:/data
      - caddy-config:/config
    environment:
      - DOMAIN=${DOMAIN:-localhost}
    depends_on:
      pip-app:
        condition: service_healthy
    networks:
      - pip-network
    profiles:
      - with-caddy  # Only starts with: docker compose --profile with-caddy up

volumes:
  pip-data:
    name: pip-data
  caddy-data:
    name: pip-caddy-data
  caddy-config:
    name: pip-caddy-config

networks:
  pip-network:
    name: pip-network
    driver: bridge
  droplet_frontend:
    external: true  # Use existing network from VPS Caddy setup
